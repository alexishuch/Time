    <script>
    var elem = document.documentElement;

    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }
    }

    function closeFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        }
    }

    var displayFullscreen = false;
    function toggle() {
        if (!displayFullscreen) {
        displayFullscreen = true;
        openFullscreen();
        } else {
        displayFullscreen = false;
        closeFullscreen();
        }
    }
    </script>

<body>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #4dffff;
            text-align: center;
            font-family: system-ui;
            animation: fadeInAnimation ease 5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        :-webkit-full-screen {
            background-color: #4dffff;
        }
        @keyframes fadeInAnimation {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        #container {
            display: grid;
            grid-template-columns: 1.2em 1.2em 0.8em 1.2em 1.2em 0.8em 1.2em 1.2em;
            grid-template-rows: 2em 2em;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 7vw;
        }
        .time {
            display: inline;
            font-weight: 500;
            font-size: 2em;
        }
        .separator {
            font-size: 1.5em;
            align-self: center;
        }
        h2 {
            grid-column: 1/9;
            font-weight: 200;
            letter-spacing: 5%;
            font-size: calc(5vw)
        }
        button {
            width: fit-content;
            background-color: #4dffff;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            transition: 0.8s;
            text-decoration: none;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color:#4dffff;
            transition: 0.3s;
        }
</style>
<button onclick="toggle()">Fullscreen</button>
<div id="container">
        <div class="hour1 time"></div>
        <div class="hour2 time"></div>
        <div class="separator time">:</div>
        <div class="minute1 time"></div>
        <div class="minute2 time"></div>
        <div class="separator time">:</div>
        <div class="second1 time"></div>
        <div class="second2 time"></div>
        <script type="text/javascript">
            function displayTime() {
                let date = new Date();
                let time = date.toLocaleTimeString();
                
                let hours = date.getHours().toString();
                let minutes = date.getMinutes().toString();
                let seconds = date.getSeconds().toString();

                if (hours < 10) {hours = "0" + hours};
                if (minutes < 10) {minutes = "0" + minutes};
                if (seconds < 10) {seconds = "0" + seconds};

                document.getElementsByClassName("hour1")[0].innerHTML = hours.slice(0, 1);
                document.getElementsByClassName("hour2")[0].innerHTML = hours.slice(-1);
                document.getElementsByClassName("minute1")[0].innerHTML = minutes.slice(0, 1);
                document.getElementsByClassName("minute2")[0].innerHTML = minutes.slice(-1);
                document.getElementsByClassName("second1")[0].innerHTML = seconds.slice(0, 1);
                document.getElementsByClassName("second2")[0].innerHTML = seconds.slice(-1);
            }
            setInterval(displayTime,1000);
        </script>
        <div class="cityContainer" style="grid-column: 1/9;">

	    <h2 class="city"></h2>

        </div>
        <script>

            if (navigator.geolocation) {

                alert('Please make sure to allow geolocation.')
                navigator.geolocation.getCurrentPosition(getCoords);
            }
        }

        function getCoords(c) {
                latitude = c.coords.latitude;
                longitude = c.coords.longitude;
                console.log(latitude + ', ' + longitude)
                getCity();
                resize();
            }

        function getCity() {
            var request = new XMLHttpRequest()
            request.open('GET', `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=06ebbdd06c4de5490b13661e32cf5fc4`, true)
            request.onload = function () {
                const data = JSON.parse(this.response)
                document.getElementsByClassName("city")[0].innerHTML = data.name;
            }
            request.send()
            resize();
        }
